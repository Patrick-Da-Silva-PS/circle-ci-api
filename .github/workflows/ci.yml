name: ci-example
on: 
  push:
    branches: 
      - github-actions
jobs:
  build:
    runs-on: ubuntu-20.04
    needs: 
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.18.1'
      - name: npm installation process
        run: yarn install --frozen-lockfile
        env:
          CI: true
      - name: Creating build
        run: yarn build
        env:
          CI: true
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.18.1'
      - name: npm installation process
        run: yarn install --frozen-lockfile
        env:
          CI: true
      - name: Running test suites
        run: yarn test
        env:
          CI: true